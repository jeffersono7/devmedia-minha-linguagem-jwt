<div class="row">
  <div class="col-md-12 mb-5 mt-1">
    <div class="col-md-4 mx-auto text-center">
      <img height="60px" src="http://www.devmedia.com.br/join/images/logo-devmedia.png" alt="">
    </div>
  </div>

  <div class="col-md-5 mx-auto">
    <div class="card">
      <div class="card-header">
        Cadastro
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email" class="col-sm-4 col-form-label">Nome</label>
            <div class="col-sm-12">
              <input class="form-control" type="text" [(ngModel)]="usuario.nome" name="nome" placeholder="Nome completo"
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-12">
              <input class="form-control" type="email" name="email" [(ngModel)]="usuario.email" email placeholder="Email"
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-12">
              <input class="form-control" type="password" [(ngModel)]="usuario.senha" name="senha" placeholder="Senha" required>
            </div>
          </div>
          <div class="form-check">
            <div class="col-sm-12">
              <input class="form-check-input" type="checkbox" id="termos" [(ngModel)]="termoUsuario" name="termoUsuario">
              <label for="termos" class="form-check-label">Li e concordo com os termos de uso.</label>
            </div>
          </div>
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-right" [disabled]="f.invalid || !termoUsuario">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
